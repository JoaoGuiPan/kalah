<mat-card *ngIf="match;else loading">

  <mat-card-content>
    <!-- TODO -->
    <app-board [match]="match"></app-board>
  </mat-card-content>

  <mat-card-actions>
    <div class="row center-xs">
      <button mat-raised-button color="primary">
        Exit to Main Menu
      </button>
      <button mat-raised-button color="accent">
        Restart
      </button>
      <button mat-raised-button color="warn">
        Forfeit
      </button>
    </div>
  </mat-card-actions>
</mat-card>

<ng-template #loading>
  <mat-card>
    <mat-spinner color="primary"></mat-spinner>
  </mat-card>
</ng-template>
